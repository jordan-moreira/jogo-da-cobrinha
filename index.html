<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <script src="https://kit.fontawesome.com/8ae25b2c77.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="areaDoJogo" width="500px" height="500px"></canvas>
<section class="container-buttons">
    <i  id="up" class="fa-solid fa-caret-up"></i>
    <i id="left" class="fa-solid fa-caret-left"></i>
    <i id="right" class="fa-solid fa-caret-right"></i>
    <i id="down" class="fa-solid fa-caret-down"></i>
</section>
<div class="reset">RESET</div>
<div class="play-pause">PLAY</div>
</body>
<script src="script.js"></script>
</html>
